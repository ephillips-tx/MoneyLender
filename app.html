    <!-- MAIN SECTION -->
    <main class="flex-shrink-0">
        <div class="container pt-5">
            <div class="row">
                <h1 class="mb-2 px-0 pt-4 logoFont">Simple Loan Calculator</h1>
                <div class="col col-sm-12 col-md-6 mb-3 bg-secondary">
                    <form>
                        <label for="loanAmount" class="py-1">Loan Amount:</label>
                        <input type="number" class="form-control" id="loanAmount" value="15000" required>
                        <label for="numPay" class="py-1">Payments: (months)</label>
                        <input type="number" class="form-control" id="numPay" value="60">
                        <label for="rate" class="py-1">Rate: (%)</label>
                        <input type="number" class="form-control" id="rate" value="3">
                        <button type="button" class="btn btn-outline-info d-block ms-auto my-2" id="btnSubmit">Calculate</button>
                    </form>
                </div>
                <div class="col col-sm-12 col-md-6 mb-3">
                    <h5 class="text-end fst-italic">Your Monthly Payments</h5>
                    <h1 class="display-1 text-end text-black fw-bold py-2" id="monthlyPayment">
                        <!-- Total Monthly Payment amount goes here-->
                    </h1>
                    <div class="row">
                        <div class="col-6">
                            <p class="text-start m-0">Total Principal</p>
                            <p class="text-start m-0">Total Interest</p>
                            <p class="text-start m-0">Total Cost</p>
                        </div>
                        <div class="col-6">
                            <p class="text-end m-0" id="tPrincipal">
                                <!-- Total Principal goes here -->
                            </p>
                            <p class="text-end m-0" id="tInterest">
                                <!-- Total Interest goes here -->
                            </p>
                            <p class="text-end m-0 fw-bold" id="tCost">
                                <!-- Total Cost -->
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-12 p-0 table-responsive">
                    <table class="table table-info table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Month</th>
                                <th scope="col">Payment</th>
                                <th scope="col">Principal</th>
                                <th scope="col">Interest</th>
                                <th scope="col">Total Interest</th>
                                <th scope="col">Balance</th>
                            </tr>
                        </thead>
                        <tbody id="results">
                            <!-- results go here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
